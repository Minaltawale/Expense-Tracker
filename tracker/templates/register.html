{% extends "base.html"%}
{% block start%}

<div style="margin-top: -100px !important"></div>
<h3>Register Page</h3>
<form method="POST" id="form">
        {% csrf_token %}
        <div class="form-control">
          <label for="text">Username</label>
          <input type="text" name="username" id="text" placeholder="Enter Username..."  />
        </div>
        <div class="form-control">
          <label for="text">First Name</label>
          <input type="text" name="first_name" id="text" placeholder="Enter First Name..." required/>
        </div>
        <div class="form-control">
          <label for="text">Last Name</label>
          <input type="text" name="last_name" id="text" placeholder="Enter Last Name..." required/>
        </div>
        <div class="form-control">
          <label for="amount"
            >Password</label>
          <input type="password" name="password" id="password" placeholder="Enter Password..." />
        </div>
        <p>Already have an account? <a href="{% url 'login_view'%}">Login</a></p>
        <button class="btn" type="submit" style="background-color: green">Register</button>
      </form>
</div>

{% endblock %}
